<div class="container-fluid p-0">
  <div class="row m-0 bg-light-pink">
    <!-- BOTONES REDES SOCIALES -->
    <div class="col-3 col-md-2 col-lg-1 py-3 align-self-center text-center">
      <button
        type="button"
        class="square btn btn-lg btn-secondary m-2 rounded-sm"
      >
        <i class="text-white fab fa-instagram"></i>
      </button>
      <button
        type="button"
        class="square btn btn-lg btn-secondary m-2 rounded-sm"
      >
        <i class="text-white fab fa-facebook-f"></i>
      </button>
      <button
        type="button"
        class="square btn btn-lg btn-secondary m-2 rounded-sm"
      >
        <i class="text-white fas fa-map-marker"></i>
      </button>
    </div>

    <!-- FORM -->
    <div class="col-9 col-md-5 py-5">
      <form>
        <!-- NOMBRE -->
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control form-control-sm"
            placeholder="Nombre"
          />
        </div>
        <!-- TELEFONO -->
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control form-control-sm"
            placeholder="Tel."
          />
        </div>
        <!-- E-MAIL -->
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control form-control-sm"
            placeholder="E-mail"
          />
        </div>
        <!-- TEXTAREA -->
        <div class="input-group">
          <textarea class="form-control" aria-label="With textarea"></textarea>
        </div>
      </form>
    </div>
  </div>
</div>
